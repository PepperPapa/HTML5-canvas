<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>paths</title>
</head>
<body>
  <canvas id="c"></canvas>
  <script>
    var cs = document.getElementById("c");
    var ct = cs.getContext("2d");

    ct.strokeRect(50, 50, 100, 100);

    ct.beginPath();
    ct.moveTo(75, 75);
    ct.lineTo(125, 75);
    ct.lineTo(125, 125);
    ct.fill();

  </script>
</body>
</html>
