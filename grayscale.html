<!DOCTYPE html>

<html>
<head>
  <title>MemeMaker-Simple</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    #image-container {
      display: flex;
    }
  </style>
</head>

<body>

  <div>
    <input type="file" id="file" />
  </div>
  <div id="image-container">
    <canvas width="500" height="500"></canvas>
    <div>
      <span>Top Line:</span><br/>
      <input id="topLineText" type="text"><br/>
      <span>Bottom Line:</span><br/>
      <input id="bottomLineText" type="text"><br/>
      <button id="saveBtn">Save</button>
      <button id="gray-scale">grayScale</button>
    </div>
  </div>
  <script>
    function textChangeListener (evt) {
      var id = evt.target.id;
      var text = evt.target.value;

      if (id == "topLineText") {
        window.topLineText = text;
      } else {
        window.bottomLineText = text;
      }
      console.log("inputing now");
      redrawMeme(window.imageSrc, window.topLineText, window.bottomLineText);
    }

    function redrawMeme(image, topLine, bottomLine) {
      // Get Canvas2DContext
      var canvas = document.querySelector('canvas');
      var ctx = canvas.getContext("2d");
      // Your code here
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

      ctx.font = "36pt impact";
      ctx.textAlign = "center";
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
      // ctx.lineWidth = 2;

      if (topLine) {
        ctx.fillText(topLine, canvas.width / 2, 50);
        ctx.strokeText(topLine, canvas.width / 2, 50);

      }

      if (bottomLine) {
        ctx.fillText(bottomLine, canvas.width / 2, canvas.height - 20);
        ctx.strokeText(bottomLine, canvas.width / 2, canvas.height - 20);
      }
    }

    function saveFile() {
      window.open(document.querySelector('canvas').toDataURL());
    }


    function handleFileSelect(evt) {
      var canvasWidth = 500;
      var canvasHeight = 500;
      var file = evt.target.files[0];

      var reader = new FileReader();
      reader.onload = function(fileObject) {
        var data = fileObject.target.result;

        // Create an image object
        var image = new Image();
        image.onload = function() {

          window.imageSrc = this;
          redrawMeme(window.imageSrc, null, null);
        }

        // Set image data to background image.
        image.src = data;
        console.log(fileObject.target.result);
      };
      reader.readAsDataURL(file)
    }

    function toGrayScale() {
      var c = document.querySelector("canvas");
      var ctx = c.getContext("2d");
      var imageData = ctx.getImageData(0, 0, c.width, c.height);

      var pixelNums = imageData.data.length / 4;
      for (var i = 0; i < pixelNums; i++) {
        var grayScale = (imageData.data[i * 4] +
                         imageData.data[i * 4 + 1] +
                         imageData.data[i * 4 + 2] +
                         imageData.data[i * 4 + 3]) / 3;
        imageData.data[i * 4 + 0] = grayScale;
        imageData.data[i * 4 + 1] = grayScale;
        imageData.data[i * 4 + 2] = grayScale;
        imageData.data[i * 4 + 3] = 255;
      }
      ctx.putImageData(imageData, 0, 0);
    }

    window.topLineText = "";
    window.bottomLineText = "";
    var input1 = document.getElementById('topLineText');
    var input2 = document.getElementById('bottomLineText');
    input1.oninput = textChangeListener;
    input2.oninput = textChangeListener;
    document.getElementById('file').addEventListener('change', handleFileSelect, false);
    document.querySelector('button').addEventListener('click', saveFile, false);
    document.getElementById("gray-scale").addEventListener("click", toGrayScale, false);
  </script>

</body>
</html>
